name: MERN CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      # 3. Docker login
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Backend: Install dependencies
      - name: Install Backend dependencies
        working-directory: ./backend
        run: npm install

      # 5. Frontend: Install dependencies
      - name: Install Frontend dependencies
        working-directory: ./frontend
        run: npm install

      # 6. Frontend: Build
      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      # 7. Docker: Build Backend image
      - name: Build Backend Docker image
        run: |
          docker build -t sunair21/mern-backend:latest ./backend
          docker tag sunair21/mern-backend:latest sunair21/mern-backend:${{ github.sha }}

      # 8. Docker: Push Backend image
      - name: Push Backend Docker image
        run: |
          docker push sunair21/mern-backend:latest
          docker push sunair21/mern-backend:${{ github.sha }}

      # 9. Docker: Build Frontend image
      - name: Build Frontend Docker image
        run: |
          docker build -t sunair21/mern-frontend:latest ./frontend
          docker tag sunair21/mern-frontend:latest sunair21/mern-frontend:${{ github.sha }}

      # 10. Docker: Push Frontend image
      - name: Push Frontend Docker image
        run: |
          docker push sunair21/mern-frontend:latest
          docker push sunair21/mern-frontend:${{ github.sha }}
